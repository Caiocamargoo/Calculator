<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Calculator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <label class="switch">
            <input type="checkbox">
            <span class="slider">
                <p>switch</p>
                <span class="circle"></span>
            </span>
        </label>
        <form class="calculator" name="calc">
            <input type="text" class="value" name="txt">
            <span class="num color" onclick="calc.txt.value = ''">c</span>
            <span class="num color" onclick="document.calc.txt.value += '+/-'">+/-</span>
            <span class="num color" onclick="document.calc.txt.value += '%'">%</span>
            <span class="num changeColor" onclick="document.calc.txt.value += '/'">รท</span>
            <span class="num number" onclick="document.calc.txt.value += '7'">7</span>
            <span class="num number" onclick="document.calc.txt.value += '8'">8</span>
            <span class="num number" onclick="document.calc.txt.value += '9'">9</span>
            <span class="num changeColor" onclick="document.calc.txt.value += '*'">x</span>
            <span class="num number" onclick="document.calc.txt.value += '4'">4</span>
            <span class="num number" onclick="document.calc.txt.value += '5'">5</span>
            <span class="num number" onclick="document.calc.txt.value += '6'">6</span>
            <span class="num changeColor" onclick="document.calc.txt.value += '-'">-</span>
            <span class="num number" onclick="document.calc.txt.value += '1'">1</span>
            <span class="num number" onclick="document.calc.txt.value += '2'">2</span>
            <span class="num number" onclick="document.calc.txt.value += '3'">3</span>
            <span class="num changeColor" onclick="document.calc.txt.value += '+'">+</span>
            <span class="num zero number" onclick="document.calc.txt.value += '0'">0</span>
            <span class="num number" onclick="document.calc.txt.value += ','">,</span>
            <span class="num changeColor" onclick="document.calc.txt.value =eval(calc.txt.value)">=</span>
        </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
